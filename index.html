<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Sınavı</title>
    <style>
        /* CoinMarketCap Temalı Sayfa Stili */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #131313;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff9900;
            font-size: 3rem;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .question {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
        .answer-box {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1rem;
            color: #fff;
        }
        .answer-box input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
        }
        .btn {
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e68a00;
        }
        .next-btn {
            background-color: #00c853;
        }
        .next-btn:hover {
            background-color: #00b248;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff9900;
        }
        .question-list {
            margin-top: 20px;
            border-top: 2px solid #444;
            padding-top: 10px;
        }
        .question-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Öğrenci Sınavı</h1>
    </div>

    <div class="container">
        <div id="question-list" class="question-list">
            <!-- Sorular burada alt alta sıralanacak -->
        </div>
    </div>

    <script>
        const questions = [
            {
                type: 'fill-in-the-blank', // Boşluk doldurma
                question: 'JavaScript, HTML ve CSS ile birlikte ____ web geliştirmede kullanılır.',
                correctAnswer: 'dinamik',
            },
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'JavaScript, sadece istemci tarafında çalışır.',
                correctAnswer: 'false',
            },
            {
                type: 'fill-in-the-blank', // Boşluk doldurma
                question: 'Python, ____ programlama dillerindendir.',
                correctAnswer: 'yüksek seviyeli',
            },
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'CSS, sadece metin düzenlemeleri yapar.',
                correctAnswer: 'false',
            },
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionList = document.getElementById('question-list');
            const question = questions[currentQuestionIndex];
            let questionItemHTML = `
                <div class="question-item">
                    <div class="question">${question.question}</div>
                    <div class="answer-box" id="answer-box-${currentQuestionIndex}">
                        <input type="text" id="user-answer-${currentQuestionIndex}" placeholder="Cevabınızı buraya girin">
                    </div>
                    <button class="btn" onclick="checkAnswer(${currentQuestionIndex})">Gönder</button>
                    <div id="result-${currentQuestionIndex}" class="result"></div>
                </div>
            `;
            questionList.innerHTML += questionItemHTML;
        }

        function checkAnswer(index) {
            const userAnswer = document.getElementById(`user-answer-${index}`).value.trim().toLowerCase();
            const question = questions[index];
            const resultDiv = document.getElementById(`result-${index}`);
            const sendButton = document.querySelector(`#answer-box-${index} button`);

            if (userAnswer === question.correctAnswer.toLowerCase()) {
                resultDiv.innerHTML = 'Doğru cevap!';
                resultDiv.style.color = '#00c853';
            } else {
                resultDiv.innerHTML = `Yanlış cevap. Doğru cevap: ${question.correctAnswer}`;
                resultDiv.style.color = '#ff0000';
            }

            sendButton.disabled = true; // Cevaplandıktan sonra butonu devre dışı bırak
            if (index < questions.length - 1) {
                const nextButton = document.createElement('button');
                nextButton.classList.add('btn', 'next-btn');
                nextButton.innerHTML = 'Sonraki Soru';
                nextButton.onclick = function() {
                    currentQuestionIndex++;
                    loadQuestion();
                };
                document.getElementById(`result-${index}`).appendChild(nextButton);
            }
        }

        window.onload = function() {
            loadQuestion();
        };
    </script>

</body>
</html>
