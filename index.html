<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Fiyatı ve Bilgileri</title>
    <style>
        /* Genel Sayfa Stili */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Siyah Arka Plan */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #1e3c72, #4e73df);
        }
        .container {
            text-align: center;
            background-color: #1d2c54;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            color: #ffcb00;
            margin-bottom: 20px;
        }
        .data {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
        }
        .data span {
            font-size: 1.2rem;
            color: #cfcfcf;
        }
        .info {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #ddd;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #ffcb00;
            color: #1e3c72;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #ffb100;
        }
        .lastUpdated {
            font-size: 1rem;
            color: #dcdcdc;
            margin-top: 20px;
        }
        canvas {
            margin-top: 30px;
            background-color: #333;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Bitcoin Fiyatı ve Bilgileri</h1>
        <div id="price" class="data">Yükleniyor...</div>
        <div class="info">
            <div id="marketCap">Piyasa Değeri: -</div>
            <div id="high24h">24 Saatlik En Yüksek: -</div>
            <div id="low24h">24 Saatlik En Düşük: -</div>
            <div id="volume24h">24 Saatlik İşlem Hacmi: -</div>
        </div>
        <button class="refresh-btn" onclick="getBitcoinData()">Yenile</button>
        <div class="lastUpdated" id="lastUpdated">Son Güncelleme: -</div>
        <canvas id="priceChart" width="400" height="200"></canvas>
    </div>

    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/bitcoin';
        let priceData = []; // Fiyat verilerini saklamak için
        let timeLabels = []; // Zaman etiketlerini saklamak için

        // Bitcoin verilerini al
        function getBitcoinData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const price = data.market_data.current_price.usd;
                    const marketCap = data.market_data.market_cap.usd;
                    const high24h = data.market_data.high_24h.usd;
                    const low24h = data.market_data.low_24h.usd;
                    const volume24h = data.market_data.total_volume.usd;
                    const lastUpdated = new Date(data.market_data.last_updated).toLocaleTimeString('tr-TR', {hour12: false});

                    // Fiyat ve diğer bilgileri ekrana yazdır
                    document.getElementById('price').innerHTML = `$${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    document.getElementById('marketCap').innerHTML = `Piyasa Değeri: $${marketCap.toLocaleString()}`;
                    document.getElementById('high24h').innerHTML = `24 Saatlik En Yüksek: $${high24h.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    document.getElementById('low24h').innerHTML = `24 Saatlik En Düşük: $${low24h.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    document.getElementById('volume24h').innerHTML = `24 Saatlik İşlem Hacmi: $${volume24h.toLocaleString()}`;
                    document.getElementById('lastUpdated').innerHTML = `Son Güncelleme: ${lastUpdated}`;

                    // Grafik için verileri ekle
                    priceData.push(price);
                    timeLabels.push(lastUpdated);
                    updateChart();
                })
                .catch(error => {
                    console.error('API Hatası:', error);
                    document.getElementById('price').innerHTML = 'Veri alınamadı.';
                    document.getElementById('marketCap').innerHTML = 'Veri alınamadı.';
                    document.getElementById('high24h').innerHTML = 'Veri alınamadı.';
                    document.getElementById('low24h').innerHTML = 'Veri alınamadı.';
                    document.getElementById('volume24h').innerHTML = 'Veri alınamadı.';
                    document.getElementById('lastUpdated').innerHTML = 'Son Güncelleme: -';
                });
        }

        // Grafik güncelleme fonksiyonu
        function updateChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line', // Çizgi grafik
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Bitcoin Fiyatı',
                        data: priceData,
                        borderColor: '#ffcb00',
                        backgroundColor: 'rgba(255, 203, 0, 0.3)',
                        borderWidth: 2,
                        tension: 0.4,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) { return `$${value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`; }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `$${tooltipItem.raw.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Sayfa yüklendiğinde Bitcoin bilgilerini al
        window.onload = function() {
            getBitcoinData();
        };
    </script>

</body>
</html>
