<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Sınavı - ChatGPT Temalı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1f22;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #20232a;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        h1 {
            color: #00b0ff;
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            padding: 30px;
            background-color: #292c35;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .question-item {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #383c47;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0062cc;
        }

        .btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        .result {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .answer-options {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .answer-options label {
            font-size: 1.1rem;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .next-btn {
            background-color: #00c853;
        }

        .next-btn:hover {
            background-color: #00b248;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Öğrenci Sınavı</h1>
    </div>

    <div class="container">
        <form id="quiz-form">
            <div id="question-list"></div>
            <div class="buttons">
                <button class="btn" type="button" id="submit-btn" disabled onclick="submitQuiz()">Gönder</button>
            </div>
        </form>
    </div>

    <script>
        const questions = [
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'JavaScript, sadece istemci tarafında çalışır.',
                correctAnswer: 'false',
            },
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'CSS, HTML ile birlikte web sayfasının yapısını belirler.',
                correctAnswer: 'false',
            },
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'Python, genel amaçlı bir programlama dilidir.',
                correctAnswer: 'true',
            },
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'HTML, dinamik web sayfaları oluşturmak için kullanılır.',
                correctAnswer: 'false',
            },
        ];

        let currentQuestionIndex = 0;
        const answers = [];

        function loadQuestion() {
            const questionList = document.getElementById('question-list');
            const question = questions[currentQuestionIndex];
            let questionItemHTML = `
                <div class="question-item">
                    <div class="question">${question.question}</div>
                    <div class="answer-options">
                        <label><input type="radio" name="answer-${currentQuestionIndex}" value="true"> Doğru</label>
                        <label><input type="radio" name="answer-${currentQuestionIndex}" value="false"> Yanlış</label>
                    </div>
                </div>
            `;
            questionList.innerHTML = questionItemHTML;
        }

        function enableSubmit() {
            const selectedOption = document.querySelector(`input[name="answer-${currentQuestionIndex}"]:checked`);
            const submitButton = document.getElementById('submit-btn');
            if (selectedOption) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        function submitQuiz() {
            const selectedOption = document.querySelector(`input[name="answer-${currentQuestionIndex}"]:checked`);
            const userAnswer = selectedOption.value;
            const question = questions[currentQuestionIndex];
            const answerCorrect = userAnswer === question.correctAnswer;

            answers.push(answerCorrect);

            if (answerCorrect) {
                alert('Doğru cevap!');
            } else {
                alert(`Yanlış cevap. Doğru cevap: ${question.correctAnswer}`);
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert('Quiz bitti! Puanınız: ' + getScore());
            }
        }

        function getScore() {
            return answers.filter(answer => answer).length;
        }

        window.onload = function() {
            loadQuestion();
        };
        
        // Dinamik olarak cevapları seçmeye imkan tanıyan event
        document.addEventListener('change', function(e) {
            if (e.target.name && e.target.name.startsWith('answer')) {
                enableSubmit();
            }
        });
    </script>

</body>
</html>
