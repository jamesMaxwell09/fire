<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Sınavı</title>
    <style>
        /* YouTube Temalı Sayfa Stili */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            font-size: 3rem;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .answer-box {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1rem;
            color: #fff;
        }
        .answer-box input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .btn:hover {
            background-color: #e60000;
        }
        .question-btn {
            background-color: #00c853;
        }
        .question-btn:hover {
            background-color: #00b248;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Öğrenci Sınavı</h1>
    </div>

    <div class="container">
        <div class="question" id="question"></div>

        <!-- Boşluk doldurma input -->
        <div class="answer-box" id="answer-box"></div>

        <!-- Doğru/yanlış butonları -->
        <div class="buttons" id="true-false-buttons" style="display: none;">
            <button class="btn question-btn" onclick="checkAnswer('true')">Doğru</button>
            <button class="btn question-btn" onclick="checkAnswer('false')">Yanlış</button>
        </div>

        <!-- Sonuç -->
        <div class="result" id="result"></div>

        <!-- Sonraki soru butonu -->
        <button class="btn" id="next-btn" style="display: none;" onclick="nextQuestion()">Sonraki Soru</button>
    </div>

    <script>
        const questions = [
            {
                type: 'fill-in-the-blank', // Boşluk doldurma
                question: 'JavaScript, HTML ve CSS ile birlikte ____ web geliştirmede kullanılır.',
                correctAnswer: 'dinamik',
            },
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'JavaScript, sadece istemci tarafında çalışır.',
                correctAnswer: 'false',
            },
            {
                type: 'fill-in-the-blank', // Boşluk doldurma
                question: 'Python, ____ programlama dillerindendir.',
                correctAnswer: 'yüksek seviyeli',
            },
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'CSS, sadece metin düzenlemeleri yapar.',
                correctAnswer: 'false',
            },
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const answerBox = document.getElementById('answer-box');
            const trueFalseButtons = document.getElementById('true-false-buttons');
            const result = document.getElementById('result');
            const nextBtn = document.getElementById('next-btn');

            result.innerHTML = '';
            nextBtn.style.display = 'none';

            const question = questions[currentQuestionIndex];

            if (question.type === 'fill-in-the-blank') {
                questionElement.innerHTML = question.question;
                answerBox.innerHTML = `<input type="text" id="user-answer" placeholder="Cevabınızı buraya girin">`;
                trueFalseButtons.style.display = 'none';
                answerBox.style.display = 'block';
            } else if (question.type === 'true-false') {
                questionElement.innerHTML = question.question;
                answerBox.innerHTML = '';
                trueFalseButtons.style.display = 'block';
                answerBox.style.display = 'none';
            }
        }

        function checkAnswer(answer) {
            const question = questions[currentQuestionIndex];
            const result = document.getElementById('result');
            const nextBtn = document.getElementById('next-btn');

            if (question.type === 'fill-in-the-blank') {
                const userAnswer = document.getElementById('user-answer').value.trim().toLowerCase();
                if (userAnswer === question.correctAnswer.toLowerCase()) {
                    result.innerHTML = 'Doğru cevap!';
                } else {
                    result.innerHTML = `Yanlış cevap. Doğru cevap: ${question.correctAnswer}`;
                }
            } else if (question.type === 'true-false') {
                if (answer === question.correctAnswer) {
                    result.innerHTML = 'Doğru cevap!';
                } else {
                    result.innerHTML = `Yanlış cevap. Doğru cevap: ${question.correctAnswer}`;
                }
            }

            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                const result = document.getElementById('result');
                result.innerHTML = 'Tüm soruları tamamladınız!';
                document.getElementById('next-btn').style.display = 'none';
            }
        }

        // Sayfa ilk yüklendiğinde soruları yükle
        window.onload = loadQuestion;
    </script>

</body>
</html>
