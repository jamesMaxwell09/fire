<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Sınavı - Google Form Tarzı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4caf50;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .answer-box {
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .result {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .question-item {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Öğrenci Sınavı</h1>
    </div>

    <div class="container">
        <form id="quiz-form">
            <div id="question-list"></div>
            <div class="buttons">
                <button class="btn" type="button" id="submit-btn" disabled onclick="submitQuiz()">Gönder</button>
            </div>
        </form>
    </div>

    <script>
        const questions = [
            {
                type: 'fill-in-the-blank', // Boşluk doldurma
                question: 'JavaScript, HTML ve CSS ile birlikte ____ web geliştirmede kullanılır.',
                correctAnswer: 'dinamik',
            },
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'JavaScript, sadece istemci tarafında çalışır.',
                correctAnswer: 'false',
            },
            {
                type: 'fill-in-the-blank', // Boşluk doldurma
                question: 'Python, ____ programlama dillerindendir.',
                correctAnswer: 'yüksek seviyeli',
            },
            {
                type: 'true-false', // Doğru/Yanlış
                question: 'CSS, sadece metin düzenlemeleri yapar.',
                correctAnswer: 'false',
            },
        ];

        let currentQuestionIndex = 0;
        const answers = [];

        function loadQuestion() {
            const questionList = document.getElementById('question-list');
            const question = questions[currentQuestionIndex];
            let questionItemHTML = `
                <div class="question-item">
                    <div class="question">${question.question}</div>
                    <div class="answer-box">
                        <input type="text" id="user-answer-${currentQuestionIndex}" placeholder="Cevabınızı buraya girin" oninput="enableSubmit(${currentQuestionIndex})">
                    </div>
                </div>
            `;
            questionList.innerHTML = questionItemHTML;
        }

        function enableSubmit(index) {
            const userAnswer = document.getElementById(`user-answer-${index}`).value.trim();
            const submitButton = document.getElementById('submit-btn');
            if (userAnswer !== '') {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        function submitQuiz() {
            const userAnswer = document.getElementById(`user-answer-${currentQuestionIndex}`).value.trim().toLowerCase();
            const question = questions[currentQuestionIndex];
            const answerCorrect = userAnswer === question.correctAnswer.toLowerCase();

            answers.push(answerCorrect);

            if (answerCorrect) {
                alert('Doğru cevap!');
            } else {
                alert(`Yanlış cevap. Doğru cevap: ${question.correctAnswer}`);
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert('Quiz bitti! Puanınız: ' + getScore());
            }
        }

        function getScore() {
            return answers.filter(answer => answer).length;
        }

        window.onload = function() {
            loadQuestion();
        };
    </script>

</body>
</html>
