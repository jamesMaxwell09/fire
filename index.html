<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Fiyatı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #ff9800;
        }
        h1 {
            color: #ff9800;
            font-size: 2rem;
        }
        #price {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #4caf50;
            font-weight: bold;
        }
        #lastUpdated {
            font-size: 1rem;
            margin-top: 10px;
            color: #757575;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9800;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        .refresh-btn:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bitcoin Fiyatı</h1>
        <div id="price">Yükleniyor...</div>
        <div id="lastUpdated">Son Güncelleme: -</div>
        <button class="refresh-btn" onclick="getBitcoinPrice()">Yenile</button>
    </div>

    <script>
        // API URL
        const apiUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd';

        // Bitcoin fiyatını al
        function getBitcoinPrice() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const price = data.bitcoin.usd;
                    const lastUpdated = new Date().toLocaleTimeString();
                    document.getElementById('price').innerHTML = `$${price}`;
                    document.getElementById('lastUpdated').innerHTML = `Son Güncelleme: ${lastUpdated}`;
                })
                .catch(error => {
                    console.error('API Hatası:', error);
                    document.getElementById('price').innerHTML = 'Veri alınamadı.';
                });
        }

        // Sayfa yüklendiğinde fiyatı getir
        window.onload = function() {
            getBitcoinPrice();
        };
    </script>

</body>
</html>
